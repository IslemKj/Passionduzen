<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link rel="stylesheet" href="{{url_for('static', filename="css/style2.css")}}">
</head>
<body>
<div class="container">
  <div class="screen">
    <div class="screen__content">
      <form class="login" method="POST" action="{{ url_for('register') }}">
        <h1>Register</h1>
        <div class="login__field">
          <input type="text" name="first_name" class="login__input" placeholder="First Name" required>
        </div>
        <div class="login__field">
          <input type="text" name="last_name" class="login__input" placeholder="Last Name" required>
        </div>
        <div class="login__field">
          <input type="email" name="email" class="login__input" placeholder="Email" required>
        </div>
        <div class="login__field">
          <input type="text" name="phone" class="login__input" placeholder="Phone" required>
        </div>
        <div class="login__field">
          <input type="password" name="password" class="login__input" placeholder="Password" required>
        </div>
        <button type="submit" class="button login__submit">
          <span class="button__text">Register</span>
        </button>
      </form>
    </div>
    <div class="screen__background">
      <span class="screen__background__shape screen__background__shape4"></span>
      <span class="screen__background__shape screen__background__shape3"></span>
      <span class="screen__background__shape screen__background__shape2"></span>
      <span class="screen__background__shape screen__background__shape1"></span>
    </div>
  </div>
</div>
</body>
</html>
