<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Service</title>
</head>
<body>
    <h1>Edit Service</h1>
    <form method="POST">
        <label for="service_name">Service Name:</label>
        <input type="text" id="service_name" name="service_name" value="{{ service.service_name }}" required><br>
        <label for="description">Description:</label>
        <input type="text" id="description" name="description" value="{{ service.description }}" required><br>
        <label for="duration">Duration:</label>
        <input type="text" id="duration" name="duration" value="{{ service.duration }}" required><br>
        <label for="price">Price:</label>
        <input type="text" id="price" name="price" value="{{ service.price }}" required><br>
        <button type="submit">Update Service</button>
    </form>
</body>
</html>
